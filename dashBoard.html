<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 bg-success sidebar">
                <div class="sidebar-sticky">
                    <h5 class="text-white mt-5 mb-4">Plantinha IOT</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button id="lightBtn" class="btn btn-outline-light btn-block mb-4">Luminosidade</button>
                        </li>
                        <li class="nav-item">
                            <button id="temperatureBtn" class="btn btn-outline-light btn-block mb-4">Temperatura</button>
                        </li>
                        <li class="nav-item">
                            <button id="humidityBtn" class="btn btn-outline-light btn-block mb-4">Umidade</button>
                        </li>
                        <li class="nav-item">
                            <button id="logoutBtn" class="btn btn-outline-light btn-block mb-2">Sair</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class=" row col-md-6 mx-auto col-lg-9">
                <div class="col-lg-6 text">
                    <h2 class=" mt-5 mb-5 text-center">Platinha Interativa: Monitoramento e Gráfico</h2>
                    <p class="mb-4 text-justify">O gráfico abaixo exibe os dados de monitoramento da planta ao longo do tempo, permitindo uma análise visual fácil e rápida das condições ambientais.</p>
                </div>
                
                <div class="chart-container border p-4 mb-5">
                    <canvas id="myChartTemperature" width="900" height="600"></canvas>
                    <canvas id="myChartHumidity" width="900" height="600"></canvas>
                    <canvas id="myChartLight" width="900" height="600"></canvas>
                </div>
            </main>
        </div>
    </div>
    <script src="/dashboard.js"></script>
</body>
</html>
