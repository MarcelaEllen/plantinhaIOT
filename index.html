<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css"> 
    <title>Plantinha IOT</title>
</head>

<body class="d-flex min-vh-100">
    <!-- lado esquerdo verde -->
    <div class="col-md-6 bg-success d-flex justify-content-center align-items-center">
        <div class="puddle-container">
            <img src="/assets/plantinha-foto-expandida.png" alt="imagem da plantinha" class="img-fluid puddle-image">
        </div>
    </div>
    <!-- lado direito branco -->
    <div class="col-md-6 bg-white d-flex justify-content-center align-items-center">
        <div class="container">
            
            <div class="row justify-content-center">
                <div class="col-lg-8 mb-5">
                    <h1>Bem-vindo(a) ao dashboard da Plantinha IOT</h1>
                </div>
                <div class="col-lg-8 p-5 ">
                    <h1 class="text-center mb-4">Login</h1> 
                    <h5 class="text-center mb-4">Realize seu login aqui</h5> 
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="name" class="form-control low-opacity tall-input" id="InputUser" placeholder="UsuÃ¡rio" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control low-opacity tall-input" placeholder="Senha" id="InputPassword">
                        </div>
                        <div class="d-flex justify-content-center mt-5">
                            <button type="submit" class="btn btn-outline-dark custom-btn-width" id="btnEntrar">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>


</html>
